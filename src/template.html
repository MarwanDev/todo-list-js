<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
  </head>
  <body>
    <section class="container">
      <div class="section-header">
        <h1>Today's To Do</h1>
      </div>
      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Add to your List" id="desc">
        <button type="submit" class="add-btn" id="addBtn">+</button>
      </form>
      <div class="todo-list-container" id="listContainer">
      </div>
      <button type="button" class="clear-btn" id="clearBtn">Clear All Completed</button>
    </section>
  </body>
  <script src="index.js" type="module"></script>
</html>
